        .background-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3), transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(72, 202, 228, 0.2), transparent 50%),
                        radial-gradient(circle at 40% 20%, rgba(138, 43, 226, 0.15), transparent 50%);
            z-index: 0;
            pointer-events: none;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 0.8s ease;
        }

        .company-logo {
            font-size: 3em;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 900;
            letter-spacing: -2px;
        }

        header h1 {
            font-size: 3.5em;
            font-weight: 800;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #fff 0%, #a8a8a8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
        }

        header p {
            font-size: 1.2em;
            color: #a0a0a0;
            font-weight: 400;
        }

        .search-bar {
            max-width: 600px;
            margin: 0 auto 50px;
            position: relative;
            animation: fadeIn 1s ease;
        }

        .search-bar input {
            width: 100%;
            padding: 18px 50px 18px 24px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            font-size: 1em;
            color: #fff;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .search-bar input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(102, 126, 234, 0.5);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .search-bar input::placeholder {
            color: #666;
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 1.2em;
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 24px;
            margin-bottom: 60px;
        }

        .app-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 32px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            animation: slideUp 0.6s ease-out backwards;
        }

        .app-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%), 
                        rgba(255, 255, 255, 0.06), transparent 50%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .app-card:hover::before {
            opacity: 1;
        }

        .app-card:hover {
            transform: translateY(-8px);
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.15);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4), 
                        0 0 0 1px rgba(255, 255, 255, 0.1) inset;
        }

        .app-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .app-logo {
            width: 72px;
            height: 72px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2em;
            background: linear-gradient(135deg, var(--app-color-1), var(--app-color-2));
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .app-logo::after {
            content: '';
            position: absolute;
            top: 10%;
            left: 10%;
            width: 30%;
            height: 30%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            filter: blur(8px);
        }

        .app-card:hover .app-logo {
            transform: scale(1.05) rotate(-5deg);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.4);
        }

        .app-info {
            flex: 1;
        }

        .app-card h2 {
            font-size: 1.5em;
            color: #fff;
            margin-bottom: 6px;
            font-weight: 700;
        }

        .app-status {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-active {
            background: rgba(34, 197, 94, 0.15);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .status-beta {
            background: rgba(251, 191, 36, 0.15);
            color: #fbbf24;
            border: 1px solid rgba(251, 191, 36, 0.3);
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s infinite;
        }

        .app-description {
            color: #a0a0a0;
            line-height: 1.7;
            margin: 20px 0;
            font-size: 0.95em;
        }

        .app-stats {
            display: flex;
            gap: 24px;
            margin: 20px 0;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stat {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .stat-value {
            font-size: 1.4em;
            font-weight: 700;
            color: #fff;
        }

        .stat-label {
            font-size: 0.8em;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .app-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .btn {
            flex: 1;
            padding: 14px 24px;
            border-radius: 12px;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--app-color-1), var(--app-color-2));
            color: white;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: #a0a0a0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 14, 39, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px;
            padding: 48px;
            max-width: 700px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            animation: scaleIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.6);
        }

        .close-btn {
            position: absolute;
            top: 24px;
            right: 24px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 40px;
            height: 40px;
            border-radius: 12px;
            font-size: 1.5em;
            cursor: pointer;
            color: #a0a0a0;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            transform: rotate(90deg);
        }

        .modal-header {
            display: flex;
            align-items: flex-start;
            gap: 24px;
            margin-bottom: 32px;
        }

        .modal-header .app-logo {
            width: 96px;
            height: 96px;
            font-size: 3em;
        }

        .modal-header-info h2 {
            font-size: 2.2em;
            color: #fff;
            margin-bottom: 12px;
            font-weight: 800;
        }

        .app-features {
            list-style: none;
            margin: 28px 0;
            display: grid;
            gap: 12px;
        }

        .app-features li {
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            color: #d0d0d0;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
        }

        .app-features li:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
            transform: translateX(8px);
        }

        .app-features li:before {
            content: "✓";
            color: var(--app-color-1);
            font-weight: bold;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            flex-shrink: 0;
        }

        .section-title {
            font-size: 1.1em;
            color: #fff;
            font-weight: 700;
            margin: 28px 0 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.9);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @media (max-width: 768px) {
            header h1 { font-size: 2.2em; }
            .apps-grid { grid-template-columns: 1fr; }
            .modal-content { padding: 32px 24px; }
            .app-stats { flex-direction: column; gap: 16px; }
        }

        .modal-content::-webkit-scrollbar {
            width: 8px;
        }

        .modal-content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .modal-content::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        .modal-content::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

        let currentApp = null;
        let allApps = [...apps];

        function renderApps(appsToRender = apps) {
            const grid = document.getElementById('appsGrid');
            grid.innerHTML = appsToRender.map((app, index) => `
                <div class="app-card" 
                     style="--app-color-1: ${app.color1}; --app-color-2: ${app.color2}; animation-delay: ${index * 0.1}s;"
                     onclick="openModal(${app.id})"
                     onmousemove="handleMouseMove(event)">
                    <div class="app-header">
                        <div class="app-logo">${app.icon}</div>
                        <div class="app-info">
                            <h2>${app.name}</h2>
                            <span class="app-status ${app.status === 'Active' ? 'status-active' : 'status-beta'}">
                                <span class="status-dot"></span>
                                ${app.status}
                            </span>
                        </div>
                    </div>
                    <p class="app-description">${app.description}</p>
                    <div class="app-stats">
                       
                    </div>
                    <div class="app-actions">
                        <button class="btn btn-primary" onclick="event.stopPropagation(); quickLaunch(${app.id})">
                            Launch
                        </button>
                        
                    </div>
                </div>
            `).join('');
        }

        function handleMouseMove(e) {
            const card = e.currentTarget;
            const rect = card.getBoundingClientRect();
            const x = ((e.clientX - rect.left) / rect.width) * 100;
            const y = ((e.clientY - rect.top) / rect.height) * 100;
            card.style.setProperty('--mouse-x', x + '%');
            card.style.setProperty('--mouse-y', y + '%');
        }

        function filterApps() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allApps.filter(app => 
                app.name.toLowerCase().includes(searchTerm) || 
                app.description.toLowerCase().includes(searchTerm)
            );
            renderApps(filtered);
        }

        function openModal(appId) {
            const app = apps.find(a => a.id === appId);
            currentApp = app;
            
            document.getElementById('modalLogo').textContent = app.icon;
            document.getElementById('modalLogo').style.background = `linear-gradient(135deg, ${app.color1}, ${app.color2})`;
            document.getElementById('modalTitle').textContent = app.name;
            
            const statusEl = document.getElementById('modalStatus');
            statusEl.innerHTML = `<span class="status-dot"></span>${app.status}`;
            statusEl.className = `app-status ${app.status === 'Active' ? 'status-active' : 'status-beta'}`;
            
            document.getElementById('modalDescription').textContent = app.description;
            document.getElementById('modalFeatures').innerHTML = app.features.map(f => `<li>${f}</li>`).join('');
            
            const launchBtn = document.getElementById('launchBtn');
            launchBtn.style.background = `linear-gradient(135deg, ${app.color1}, ${app.color2})`;

            document.getElementById('appModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('appModal').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function quickLaunch(appId) {
            const app = apps.find(a => a.id === appId);
            launchApp(app);
        }
        function launchApp(app = currentApp) {
    if (!app.url) {
        alert("No URL defined for this app.");
        return;
    }
    
    // Optional: show the notification first
    const notification = document.createElement('div');
    notification.style.cssText = `
        position: fixed;

        z-index: 10000;

        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    `;
    notification.innerHTML = `🚀 Launching ${app.name}...`;
    document.body.appendChild(notification);

    setTimeout(() => {
        notification.style.animation = 'slideOutRight 0.4s ease';
        setTimeout(() => notification.remove(), 400);
        // Redirect to the app URL after notification
        window.location.href = app.url;
    }, 1500);

    closeModal();
}


        document.getElementById('appModal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closeModal();
        });

        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInRight {
                from { transform: translateX(400px); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOutRight {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(400px); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        renderApps();
    </script>
