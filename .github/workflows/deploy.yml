name: ðŸš€ Deploy HTML Website to SIACONE Server

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”‘ Setup SSH access
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p 2222 SIACONE.siacholding.com >> ~/.ssh/known_hosts

      - name: ðŸš€ Deploy HTML files to server
        run: |
          rsync -avz \
            -e "ssh -p 2222 -i ~/.ssh/id_ed25519" \
            ./ \
            aali@SIACONE.siacholding.com:/var/www/html/